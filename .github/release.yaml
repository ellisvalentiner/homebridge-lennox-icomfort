# GitHub Release Configuration
# Note: This file is a reference/template for release practices.
# The actual release automation is handled by .github/workflows/release.yml

changelog:
  # Generate changelog from PRs
  enabled: true
  
  # Categories for organizing changelog entries
  categories:
    - title: 'ğŸš€ Features'
      labels:
        - 'enhancement'
        - 'feature'
    - title: 'ğŸ› Bug Fixes'
      labels:
        - 'bug'
        - 'fix'
    - title: 'ğŸ“š Documentation'
      labels:
        - 'documentation'
        - 'docs'
    - title: 'â™»ï¸ Refactoring'
      labels:
        - 'refactor'
    - title: 'âš¡ Performance'
      labels:
        - 'performance'
    - title: 'ğŸ”§ Maintenance'
      labels:
        - 'maintenance'
        - 'chore'

# Release branch (trunk-based development)
branches:
  - main

# Version bumping
# Note: Version is managed in package.json for Node.js projects
version:
  # Version is stored in package.json
  file: 'package.json'
  
# Pre-release checks
# These are enforced by the release workflow (.github/workflows/release.yml)
checks:
  - name: 'All tests pass'
    required: true
  - name: 'Build succeeds'
    required: true
  - name: 'Linter passes'
    required: true
  - name: 'package.json version matches tag'
    required: true

