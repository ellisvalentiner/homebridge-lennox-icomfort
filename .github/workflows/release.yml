name: Release

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*.*.*'  # Matches semantic versioning tags (e.g., v1.0.0, v1.0.0-alpha, v1.0.0-beta.0)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Run linter
      run: npm run lint
    
    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [ "${{ github.event_name }}" = "release" ]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${GITHUB_REF#refs/tags/v}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"
    
    - name: Verify package.json version matches tag
      if: github.event_name != 'workflow_dispatch'
      run: |
        TAG_VERSION="${{ steps.version.outputs.version }}"
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "Error: package.json version ($PACKAGE_VERSION) does not match tag ($TAG_VERSION)"
          exit 1
        fi
        echo "Version check passed: $PACKAGE_VERSION"
    
    - name: Determine if prerelease
      id: prerelease
      if: github.event_name == 'push'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        if [[ "$VERSION" =~ -(alpha|beta|rc|pre|dev) ]]; then
          echo "prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "prerelease=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create GitHub Release (if triggered by tag)
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.version.outputs.version }}
        generate_release_notes: true
        draft: false
        prerelease: ${{ steps.prerelease.outputs.prerelease }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to npm
      if: github.event_name != 'workflow_dispatch'
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
